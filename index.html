<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <div class="container">
    <!-- add new task -->
    <article>
      <h3 class="title new-task__title">Add Item</h3>

      <div class="new-task__wrapper">
        <input class="input-text new-task__input" type="text">
        <button class="btn new-task__btn-add">Add</button>
      </div>
    </article>

    <!-- incomplete tasks -->
    <article class="task-list incomplete-tasks">
      <h3 class="title task-list__title">Todo</h3>

      <section class="task">
        <input class="task__checkbox" type="checkbox">
        <p class="task__text">Pay Bills</p>
        <input class="input-text task__input" type="text">
        <button class="btn task__btn-edit">Edit</button>
        <button class="btn task__btn-delete"><img class="task__btn-delete-img" src="./remove.svg" alt=""></button>
      </section>

      <section class="task">
        <input class="task__checkbox" type="checkbox">
        <p class="task__text task__text_edit-mode">Go Shopping</p>
        <input class="input-text task__input task__input_edit-mode" type="text" value="go-shopping">
        <button class="btn task__btn-edit">Save</button>
        <button class="btn task__btn-delete"><img class="task__btn-delete-img" src="./remove.svg" alt=""></button>
      </section>
    </article>

    <!-- completed tasks -->
    <article class="task-list completed-tasks">
      <h3 class="title task-list__title">Completed</h3>

      <section class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <p class="task__text task__text_completed">See the Doctor</p>
        <input class="input-text task__input" type="text">
        <button class="btn task__btn-edit">Edit</button>
        <button class="btn task__btn-delete"><img class="task__btn-delete-img" src="./remove.svg" alt=""></button>
      </section>
    </article>

  </div>

  <script src="app.js"></script>
</body>

</html>
