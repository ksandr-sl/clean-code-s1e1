<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <div class="container">
    <!-- add new task -->
    <article>
      <h3 class="title new-task-title">Add Item</h3>

      <div class="task-wrapper">
        <input class="task-input" id="new-task" type="text">
        <button class="button" id="add">Add</button>
      </div>
    </article>

    <!-- incomplete tasks -->
    <article class="task-list" id="incomplete-tasks">
      <h3 class="title">Todo</h3>

      <section class="task">
        <input class="input-checkbox" type="checkbox">
        <p class="task-text">Pay Bills</p>
        <input class="task-input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </section>

      <section class="task edit-mode">
        <input class="input-checkbox" type="checkbox">
        <p class="task-text">Go Shopping</p>
        <input class="task-input" type="text" value="go-shopping">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </section>
    </article>

    <!-- completed tasks -->
    <article class="task-list" id="completed-tasks">
      <h3 class="title">Completed</h3>

      <section class="task">
        <input class="input-checkbox" type="checkbox" checked>
        <p class="task-text">See the Doctor</p>
        <input class="task-input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </section>
    </article>

  </div>

  <script src="app.js"></script>
</body>

</html>
