<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="container">

    <label class="title new-task-title" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input class="task-input" id="new-task" type="text">
      <button class="button" id="add">Add</button>
    </div>

    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task">
        <input class="input-checkbox" type="checkbox">
        <label class="task-text">Pay Bills</label>
        <input class="task-input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </li>

      <li class="task edit-mode">
        <input class="input-checkbox" type="checkbox">
        <label class="task-text">Go Shopping</label>
        <input class="task-input" type="text" value="go-shopping">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task-text">See the Doctor</label>
        <input class="task-input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
